components:
  schemas:
    CreateOrder:
      type: object
      description: Сериализатор для заказа.
      properties:
        table_number:
          type: integer
          maximum: 100
          minimum: 1
          title: Номер стола
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemCreate'
      required:
      - items
      - table_number
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        table_number:
          type: integer
          minimum: 1
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          default: '0.00'
        status:
          type: string
          readOnly: true
      required:
      - id
      - status
      - table_number
    OrderItemCreate:
      type: object
      properties:
        product_name:
          type: string
          maxLength: 255
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - price
      - product_name
    PatchedCreateOrder:
      type: object
      description: Сериализатор для заказа.
      properties:
        table_number:
          type: integer
          maximum: 100
          minimum: 1
          title: Номер стола
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemCreate'
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
