<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Bundle (–≤–∫–ª—é—á–∞–µ—Ç Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #333;
      }
      
      .container {
        margin-top: 30px;
      }
      
      nav a {
        color: #007bff;
        font-weight: bold;
        margin-right: 20px;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      nav a:hover {
        color: #0056b3;
      }
      
      nav {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        background-color: #ffffff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      
      .content-block {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      
      .main-container {
        padding-top: 5px;
      }
      .main-menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .success {
        color: green;
      }
      
      .error {
        color: red;
      }
    </style>

    <title>Cafe</title>
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <div class="main-menu">
          <a class="btn btn-outline-success" href="{% url 'main' %}">–ì–ª–∞–≤–Ω–∞—è</a>
          <a class="btn btn-outline-success" href="{% url 'create_order' %}">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</a>
          <a class="btn btn-outline-success" href="{% url 'order_list' %}">–°–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤</a>
          <a class="btn btn-outline-success" href="{% url 'order_list' %}">–í—ã—Ä—É—á–∫–∞</a>
        </div>
        <nav>
          <hr />
          <!-- –§–æ—Ä–º–∞ –ø–æ–∏—Å–∫–∞ -->
          <form method="get" action="{% url 'search_order_list' %}" style="display: inline-block; margin-left: 10px;">
            <!-- –í—ã–±–æ—Ä —Ç–∏–ø–∞ –ø–æ–∏—Å–∫–∞ -->
            <select name="choice_search" id="choice_search" class="form-select form-select-sm" style="width: auto; display: inline-block;">
              <option value="order_id">–ü–æ –Ω–æ–º–µ—Ä—É –∑–∞–∫–∞–∑–∞</option>
              <option value="table_number">–ü–æ –Ω–æ–º–µ—Ä—É —Å—Ç–æ–ª–∞</option>
              <option value="status">–ü–æ —Å—Ç–∞—Ç—É—Å—É</option>
            </select>

            <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ ID –∏–ª–∏ –Ω–æ–º–µ—Ä–∞ —Å—Ç–æ–ª–∞ -->
            <input type="text" name="search" id="search_input" class="form-control form-control-sm" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä" style="width: 150px; display: inline-block;" />

            <!-- –í—ã–±–æ—Ä —Å—Ç–∞—Ç—É—Å–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç) -->
            <select name="status" id="status_select" class="form-select form-select-sm" style="width: auto; display: none;">
              <option value="pending">–í –æ–∂–∏–¥–∞–Ω–∏–∏</option>
              <option value="ready">–ì–æ—Ç–æ–≤–æ</option>
              <option value="paid">–û–ø–ª–∞—á–µ–Ω–æ</option>
            </select>

            <button type="submit" class="btn btn-sm btn-primary">üîç –ò—Å–∫–∞—Ç—å</button>
          </form>
        </nav>
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <div class="content-block">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById('choice_search').addEventListener('change', function () {
      let searchInput = document.getElementById('search_input')
      let statusSelect = document.getElementById('status_select')
    
      if (this.value === 'status') {
        searchInput.style.display = 'none' // –°–∫—Ä—ã—Ç—å —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ
        statusSelect.style.display = 'inline-block' // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±–æ—Ä —Å—Ç–∞—Ç—É—Å–∞
      } else {
        searchInput.style.display = 'inline-block' // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ
        statusSelect.style.display = 'none' // –°–∫—Ä—ã—Ç—å –≤—ã–±–æ—Ä —Å—Ç–∞—Ç—É—Å–∞
      }
    })
  </script>
</html>
