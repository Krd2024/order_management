<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
      /* Custom styles */
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #333;
      }
      
      /* Container for content */
      .container {
        margin-top: 30px;
      }
      
      /* Navigation links */
      nav a {
        color: #007bff;
        font-weight: bold;
        margin-right: 20px;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      nav a:hover {
        color: #0056b3;
      }
      
      /* Styling for the header links */
      nav {
        background-color: #ffffff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      
      /* Block content */
      .content-block {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      
      /* Add some space at the top */
      .main-container {
        padding-top: 30px;
      }
    </style>

    <title>Cafe</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <!-- Navigation -->
        <nav>
          <a href="{% url 'main' %}">Главная</a>
          <a href="{% url 'create_order' %}">Добавить новый заказ</a>
          <a href="{% url 'order_list' %}">Список заказов</a>
        </nav>

        <!-- Content block -->
        <div class="content-block">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
