components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        table_number:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          title: Номер стола
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - id
      - table_number
    PatchedOrder:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        table_number:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          title: Номер стола
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        status:
          $ref: '#/components/schemas/StatusEnum'
    StatusEnum:
      enum:
      - pending
      - ready
      - paid
      type: string
      description: |-
        * `pending` - В ожидании
        * `ready` - Готов
        * `paid` - Оплачено
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
